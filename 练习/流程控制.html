<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
     var sum= 100;
     while(true){
         orde=prompt("请输入：\n1、存钱\n2、取钱\n3、显示余额\n4、退出");

        if(orde==1){
            var i=prompt("请输入存钱数");
             var sum=(sum+parseInt(i));
             alert("现在的余额是："+sum);
        }else if(orde==2){
            var j=prompt("请输入要取钱数");
            var sum=(sum-parseInt(j));
            alert("现在的余额是："+sum); 
        }else if(orde==3){
            alert("现在的余额是"+parseInt(sum));
        }else if(orde==4){
            break;
        }
         }
     
 
    </script>
</body>
</html>
