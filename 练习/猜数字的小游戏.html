<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //获取用户输入的数字
  

    var getNum=function(max,min){
        var ro = Math.floor(Math.random()*(max-min+1)+min);
        return ro;
    }
    var num=getNum(1,10);
    console.log(num);
    while(true){  //死循环
        var numUser=prompt('猜一个1到10的数字');
        if(numUser>num){
            alert('大了');
        }else if(numUser<num){
            alert('小了');
        }else {
            alert('猜对了');
            break;//跳出整个循环
        }
    }
    </script>
</body>
</html>
