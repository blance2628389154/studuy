<body>
    <script>
    //封住一个去重的函数
    function unique(arr){
        var newArr=[];
        for (var i =0;i<arr.length;i++){
            if( newArr.indexOf(arr[i]) === -1){
                newArr.push(arr[i]);
            }
        }
        return newArr;
    }
    // var arr1=unique(['a','b','c','a','a']);
    var arr1=unique([2,4,5,6,6,53,2,2,4,45]);
    console.log(arr1);
    
    </script>
</body>
