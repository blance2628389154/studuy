    <button id='btn'>按钮</button id='btn'>
    <script>
    //触发事件  Javsctipt检测到行为
    // 事件源  源于谁  按钮   获取事件源元素
    var btn =document.getElementById('btn');
    //事件类型  如何触发   比如点击(oncliick)  鼠标经过  
    //事件处理程序 通过函数赋值的方式来完成
    //btn.onclick  注册事件
    btn.onclick= function(){//事件处理程序
        alert('弹出对话框');
    }
    </script>
