    <script>
    //封装一个滴啊有pi，返回最大值和最小值的对象
    var myMath={
        pi:3.14159265359,
        max:function(a){
            var max=arguments[0];
            for(var i=1;i<arguments.length;i++){
                if(max<arguments[i]){
                    max=arguments[i];
                }
            }
            return max;
        }
        ,

        min:function(){
            var min=arguments[0];
            for(var i=1;i<arguments.length;i++){
                if(min>arguments[i]){
                    min=arguments[i];
                }
            }
            return min;
        }
    }

    console.log(myMath.pi);
    console.log(myMath.max(2,3,56,65,5,3));
    console.log(myMath.min(2,3,56,65,5,3));
    
    
    
    //常用math函数
    //随机数random


    </script>
</body>
