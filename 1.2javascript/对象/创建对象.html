    <script>
    //创建对象f1
    var obj={
        name:"zero One",//属性和方法之间用逗号隔开
        sex: '男',    //键和值用冒号连接
        sayHi:function(){//方法后面用匿名函数
            console.log('hi!!!');
        }

    }//调用属性f1  对象名.属性名
    console.log(obj.name);
    //调用属性f2  对象名['属性名']；
    console.log(obj['sex']);
    //调用方法   对象名.方法名()
    obj.sayHi();
    
    //创建对象f2
    var obj1 =new Object();         //注意大写首字母
        obj1.name='张三';           //类似数组的追加
        obj1.sex="男";              //分号隔开
        obj1.sayHi=function(){      //等号赋值  
            console.log('hi1111`````');
            
        }
        console.log(obj1.name);
        console.log(obj1['sex']);
        obj1.sayHi();

    //放回值是对象的一种方法（误）
    //利用构造函数来创建对象，一次可以创建多个具有相同属性方法的函数  泛指一类东西
    function Star (uname,age,sex) { // 构造函数首字母要大写 接收实参
        this.name=uname;            //将实参赋值给属性
        this.age=age;               //this???
        this.sex=sex;
        this.sing=function(sang){   //
            console.log('say'+sang);
            
        }
    }
    var ldh= new Star('刘德华',56,'男');//  用new 构造函数名  返回一个对象   对象的实例化
    ldh.sing('冰雨');//调用构造函数里的方法并传值
    console.log( typeof ldh);
    console.log( ldh.name);
    console.log(ldh.age);
    var wjd =new Star('zero one',31,"男");
    
    //遍历对象 比如ldh
    for(var k in ldh){    //习惯用变量k或key标识变量名
        console.log(k);     //输出变量名
        console.log(ldh[k]);//输出变量值  包括对象的方法和值
 
        
    }
    
    </script>
