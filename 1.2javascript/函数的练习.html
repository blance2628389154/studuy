    <script>
    //判断一个数是否为质数

    function prime(num){
        for(var i=2;i<num;i++){
            // console.log(num%i===0);
            var flge =0;
            if(num%i===0){
                 flge=1;
            }else{
                flge=0;
            }
        }
        console.log(flge);
        if(flge==1){
            console.log(flge);
            return '是质数';
        }else{
            return '不是质数';
        }
    }
    var num1=prime(18);
    console.log(num1);
