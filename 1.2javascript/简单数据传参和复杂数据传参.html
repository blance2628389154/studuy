<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //简单数据类型传参
    function fu(a){
        a++;
        console.log(a);//4
        
    }
    var n=3;
    fu(n);//直接将3的值赋值给a
    console.log(n);//3
    //复杂数据类型
    function p(name){
        this.name=name;
    }
    function rename(some){
        console.log(some.name);
        some.name='张学友';
        console.log(some.name);    
    }

    var one=new p('刘德华');
    rename(one);
    console.log(one.name);//张学友
    
    
    
    </script>
</body>
</html>
